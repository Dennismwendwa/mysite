{% extends 'layout/index.html' %}
    
{% block content %}
        
    <main class="main-body">
             {% for dest in dests %}
        <div class="body-flex-box">
            

            <div class="destination_img">

                <img src="{{ dest.image.url }}" height="300" width="300" alt=" ">
                {% if dest.offer %}
                <div class="special_offer text-center"><a href="#"> Special Offer</a></div>
                {% endif%}
                
            </div>
            <div class="destination_content">

                <div class="destination_title"><a href="#">{{ dest.name}}</a></div>
                <div class="destination_subtitle">
                    <p>{{ dest.desc}}</p>
                </div>
                <div class="destination_price">From ${{dest.price}}</div>

            </div>

            
        </div>
             {% endfor %}
    </main>

{% endblock %}
